<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        h3 {
            margin: auto;
            /* border: 1px solid green; */
            width: fit-content;
            position: relative;
            top: 250px;
        }
        h3::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 0.175rem;
            background: #ea0e4b;
        }
        h3:hover {
            border-bottom: 3px solid purple;
            cursor: default;
        }
    </style>
</head>
<body>
    <h3>Border</h3>
</body>
</html>
